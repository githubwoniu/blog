 <div class="large-12 columns first-post">
    <div class="large-2 large-offset-2 columns text-center">
      <a class="th" href="{{ object.get_absolute_url }}">
        {% if object.image %}
          <img src="{{ object.image.url}}" alt="{{ object.title}}">
        {% endif %}
      </a>
    </div>
    <div class="large-6 columns blog-post-title end">
      <a href="{{ object.get_absolute_url }}"><h1>{{ object.title }}</h1></a>
      <h5 class='subheader'>{{ object.creation_date | date:'F j, Y' }}</h5>
      <div class="post-description copy">
        <p>{{ object_content| safe | truncatewords:40 }}</p>
        <div class="row">
        {% if object.categories.all %}
        <p class="tags left">
        {% for category in object.categories.all %}
          <a class="tag-container" href="{{ category.get_absolute_url }}">{{ category }}</a>
        {% endfor %}
        </p>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="large-8 large-offset-2 columns end"><hr></div>
